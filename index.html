<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="calculator">

        <div class="inputField">
            <label for="disMoni" style="position:absolute;left:-10000px;top:auto;width:1px;height:1px;overflow:hidden;">Calculator Display</label>
            <input type="text" class="display" id="disMoni" readonly placeholder="0" title="Calculator Display">
        </div>

        <div class="fith">
            <button type="button" id="ac" class="keys1" onclick="clearScreen()">AC</button>
            <button type="button" id="c" class="keys1" onclick="clearScreen()">C</button>

        </div>

        <div class="first">
            <button class="keys" type="button" onclick="appendToDisplay('7')">7</button>
            <button class="keys" type="button" onclick="appendToDisplay('8')">8</button>
            <button class="keys" type="button" onclick="appendToDisplay('9')">9</button>
            <button class="keys opers" type="button" onclick="appendToDisplay('+')">+</button>
        </div>

        <div class="second">
            <button class="keys" type="button" onclick="appendToDisplay('4')">4</button>
            <button class="keys" type="button" onclick="appendToDisplay('5')">5</button>
            <button class="keys" type="button" onclick="appendToDisplay('6')">6</button>
            <button class="keys opers" type="button" onclick="appendToDisplay('-')">-</button>
        </div>

        <div class="third">
            <button class="keys" type="button" onclick="appendToDisplay('1')">1</button>
            <button class="keys" type="button" onclick="appendToDisplay('2')">2</button>
            <button class="keys" type="button" onclick="appendToDisplay('3')">3</button>
            <button class="keys opers" type="button" onclick="appendToDisplay('*')">*</button>
        </div>
        
        <div class="fourth">
            <button type="button" class="keys" onclick="appendToDisplay('0')">0</button>
            <button class="keys" type="button" onclick="appendToDisplay('.')">.</button>
            <button class="keys opers" type="button" onclick="calculate()">=</button>
            <button class="keys opers" type="button" onclick="appendToDisplay('/')">/</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
